<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shriya's Coaching | Excellence Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- Jitsi Meet API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      h1, h2, h3, h4, h5, h6, .serif-font {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .luxury-text-gradient {
        background: linear-gradient(180deg, #fff 0%, #aaa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .luxury-text-gradient {
        background: linear-gradient(180deg, #fff 0%, #aaa 100%);
      }
      /* Handle non-dark mode gradient if needed */
      html:not(.dark) .luxury-text-gradient {
        background: linear-gradient(180deg, #111 0%, #444 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .menu-bg-gradient {
        background: #000;
      }
      
      .pseudo-3d-orb {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff, #888 20%, #222 50%, #000 100%);
        box-shadow: inset -20px -20px 50px rgba(0,0,0,0.5), 0 0 50px rgba(255,255,255,0.1);
        position: relative;
        filter: blur(1px);
        animation: floatOrb 6s ease-in-out infinite;
      }
      @keyframes floatOrb {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }

      .pulse-gold {
        animation: pulseGold 2s infinite;
      }
      @keyframes pulseGold {
        0% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(197, 160, 89, 0); }
        100% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              premium: {
                black: '#050505',
                dark: '#0A0A0A',
                accent: '#C5A059',
                muted: '#666666',
                burgundy: '#1a0505'
              }
            },
            animation: {
              'reveal': 'reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1)',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'marquee': 'marquee 20s linear infinite',
            },
            keyframes: {
              reveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
